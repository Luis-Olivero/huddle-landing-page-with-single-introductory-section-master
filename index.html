<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c05d907a8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>

  <header>
    <img src="images/logo.svg" class="header__logo" alt="Huddle Logo">
  </header>

  <main>
    <div class="main__img">
      <img src="images/illustration-mockups.svg" alt="mockup of mobile and desktop site">
    </div>
    <section class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="cta">
        <a href="#" class="cta__btn">Register</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="https://www.facebook.com" class="social__facebook">
        <span class="sr-only">Facebook</span>
        <i class="social__icon fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.twitter.com" class="social__twitter">
        <span class="sr-only">Twitter</span>
        <i class="social__icon fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com" class="social__instagram">
        <span class="sr-only">Instagram</span>
        <i class="social__icon fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Olivero</a>.
    </p>
  </footer>
</body>
</html>
